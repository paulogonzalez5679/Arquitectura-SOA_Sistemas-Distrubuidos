<div class="modal fade" #modalLogin id="modalPayment" tabindex="-1" role="dialog" aria-labelledby="modalCategoryLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="card">
          <div class="card-header card-header-info text-center">
            <h3 class="card-title">Finalizar Compra</h3>
          </div>
          <div class="card-body">
            <form #formPayment="ngForm" action="" class="form-horizontal"
              (ngSubmit)='paymentInit(formPayment.value, formPayment.valid)' novalidate action="/" method="get">
              <div class="row row-w-80">
                <div class="col-sm-6">
                  <small class="text-danger">*</small> Identificación
                  <input type="text" class="form-control" name="payment_identification" id="payment_identification"
                    placeholder="Identificación" [(ngModel)]="payment.payment_identification"
                    #payment_identification="ngModel" required pattern="" (keypress)="numberOnly($event)">
                  <small
                    [hidden]="payment_identification.valid || (payment_identification.pristine && !formPayment.submitted)"
                    class="text-danger">
                    Obligatorio</small>
                </div>
                <div class="col-sm-6">
                  <small class="text-danger">*</small> Nombre del titular
                  <input type="text" class="form-control" name="payment_name" id="payment_name"
                    placeholder="Nombre del titular" [(ngModel)]="payment.payment_name" #payment_name="ngModel" required
                    pattern="">
                  <small [hidden]="payment_name.valid || (payment_name.pristine && !formPayment.submitted)"
                    class="text-danger">
                    Obligatorio
                  </small>
                </div>
              </div>

              <div class="row row-w-80">
                <div class="col-sm-6">
                  <small class="text-danger">*</small> Teléfono
                  <input type="text" class="form-control" name="payment_phone" id="payment_phone" placeholder="Teléfono"
                    [(ngModel)]="payment.payment_phone" #payment_phone="ngModel" required pattern="" maxlength="13"
                    (keypress)="numberOnly($event)">
                  <small [hidden]="payment_phone.valid || (payment_phone.pristine && !formPayment.submitted)"
                    class="text-danger">
                    Obligatorio</small>
                </div>
                <div class="col-sm-6">
                  <small class="text-danger">*</small> Email
                  <input type="text" class="form-control" name="payment_email" id="payment_email" placeholder="Email"
                    [(ngModel)]="payment.payment_email" #payment_email="ngModel" required pattern="">
                  <small [hidden]="payment_email.valid || (payment_email.pristine && !formPayment.submitted)"
                    class="text-danger">
                    Obligatorio</small>
                </div>
              </div>

              <div class="row row-w-80">
                <div class="col-sm-6">
                  <small class="text-danger">*</small> Número de tarjeta
                  <input type="text" class="form-control" name="payment_number_card" id="payment_number_card"
                    placeholder="Número de tarjeta" [(ngModel)]="payment.payment_number_card"
                    #payment_number_card="ngModel" required pattern="" maxlength="19" (keypress)="numberOnly($event)"
                    (keyup)="masksecuencial($event)">
                  <small
                    [hidden]="payment_number_card.valid || (payment_number_card.pristine && !formPayment.submitted)"
                    class="text-danger">
                    Obligatorio</small>
                </div>
                <div class="col-sm-3">
                  <small class="text-danger">*</small> Mes
                  <select class="form-control" name="payment_month" id="payment_month"
                    [(ngModel)]="payment.payment_month" #payment_month="ngModel">
                    <option value="">Seleccione</option>
                    <option value="{{item.nummonth}}" *ngFor="let item of months">{{item.nummonth}}</option>
                  </select>
                  <small [hidden]="payment_month.valid || (payment_month.pristine && !formPayment.submitted)"
                    class="text-danger">
                    Obligatorio
                  </small>
                </div>
                <div class="col-sm-3">
                  <small class="text-danger">*</small> Año
                  <select class="form-control" name="payment_year" id="payment_year" [(ngModel)]="payment.payment_year"
                    #payment_year="ngModel">
                    <option value="">Seleccione</option>
                    <option value="{{item.nummonth}}" *ngFor="let item of years">{{item.year}}</option>
                  </select>
                  <small [hidden]="payment_year.valid || (payment_year.pristine && !formPayment.submitted)"
                    class="text-danger">
                    Obligatorio
                  </small>
                </div>
              </div>

              <div class="row row-w-80">
                <div class="col-sm-6">
                  <small class="text-danger">*</small> Código de seguridad
                  <input type="text" class="form-control" name="payment_cvv" id="payment_cvv" placeholder="Cvv"
                    [(ngModel)]="payment.payment_cvv" #payment_cvv="ngModel" required pattern="" maxlength="3"
                    (keypress)="numberOnly($event)">
                  <small [hidden]="payment_cvv.valid || (payment_cvv.pristine && !formPayment.submitted)"
                    class="text-danger">
                    Obligatorio
                  </small>
                </div>
                <div class="col-sm-6 text-right">
                  <button class="btn btn-info btn-fill">
                    Finalizar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

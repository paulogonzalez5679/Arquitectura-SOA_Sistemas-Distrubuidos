<hr class="bg-gradient" style="height:11px;border-width:0; margin-top:0">

<div class="row row-w-100 no-margin-row">
  <div class="col-sm-6">
  </div>
  <div class="col-sm-4"></div>
  <div class="opc text-center col-sm-2">
    <a href="#/perfil" class="card-text-grey" style="background-color:#ff16ce; padding: 5%;">{{user.user_name}}</a>
  </div>
</div>

<!-- *** Barra superior / Logo / bucador / redes /  *** -->
<div class="row row-w-100 no-margin-row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4 text-center">
    <img class="logo-home" data-toggle="modal" data-target="#modalLogin" src="../../assets/img/mydateLogo.PNG">
  </div>
  
</div>

<ng-container *ngIf="!showCart&&!showAllProducts">
  <!-- *** Carousel *** -->
  <section>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="z-index: 0 !important;">
      <div class="carousel-inner">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1" class="botones-carrusel"></li>
          <li data-target="#myCarousel" data-slide-to="2" class="botones-carrusel"></li>
          <li data-target="#myCarousel" data-slide-to="3" class="botones-carrusel"></li>
        </ol>
        <div class="item active">
          <img src="../../assets/img/11.jpg" style="width: 100%; height: 750px;">
        </div>
        <div class="item text-center" >
          <img src="../../assets/img/22.jpg" style="width: 100%; height: 750px;">
        </div>
        <div class="item text-center" >
          <img src="../../assets/img/33.jpg" style="width: 100%; height: 750px; ">
        </div>
        <div class="item text-center" >
          <img src="../../assets/img/44.jpg" style="width: 100%; height: 750px;">
        </div>
      </div>
       <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="fa fa-arrow-left"></span>
      </a>
      <a class="right carousel-control text-right" href="#myCarousel" data-slide="next">
        <span class="fa fa-arrow-right text-right !important"></span>
      </a> 
    </div>
  </section>
  <!-- *** #Carousel *** -->
  <div class="text-center " style="margin-top: 8rem;">
    <h1 class="centro">
      Â¡Crea tu cita perfecta! 
    </h1>
  </div>

  <!-- *** Seccion de productos *** -->
  <section class="content-section" id="serviciosSection">
    <div class="row row-servicios text-center">
      <div class="col-sm-4 col-md-4 col-lg-4 paddding-0" style="padding: 0px;">
        <div class="card-servicios" id="cardServ1">
          <img class="img-icons-servicios mb-4 mx-auto  " id="icoServ1" [src]="imgSrc1" alt="SALAS">
          <p class="card-text-grey">COMIDA</p>
        </div>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 paddding-0">
        <div class="card-servicios" id="cardServ2">
          <img class="img-icons-servicios mb-4 mx-auto  " id="icoServ2" [src]="imgSrc2" alt="COMEDORES">
          <p class="card-text-grey">DECORACION</p>
        </div>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 paddding-0">
        <div class="card-servicios" id="cardServ3">
          <img class="img-icons-servicios mb-4 mx-auto" id="icoServ3" [src]="imgSrc3" alt="DORMITORIOS">
          <p class="card-text-grey">PELICULAS</p>
        </div>
      </div>
    </div>
  </section>

</ng-container>

<div class="text-center" >

</div>
